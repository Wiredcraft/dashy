<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">

<h2 class='offset1'><i class='icon-gears'></i> Configuration</h2>

<hr class='span12' />

<div class="row-fluid">
    <div class="span3 offset1">

    <form name='form' novalidate>

        <label class="checkbox">
            <input type="checkbox" ng-model='randomID'>
            Use random ID
        </label>
            <input class='span' type='text' ng-model='widget._id' required ng-disabled="randomID" placeholder='Enter ID or Use Random'>

        <label>Refresh</label>
            <input class='span' type='number' ng-model='widget.config.refresh' required>

        <label>Source</label>
            <select class='span' ng-model='widget.config.source' required>
                <option disabled value='pick'>Pick one...</option>
                <option value=''>None</option>
                <option ng-repeat='item in sources' value='{{item.id}}'>{{item.id}}</option>
            </select>

        <label>Title</label>
            <input class='span' type='text' ng-model='widget.content.title' required>

        <label>Templates</label>
            <select class='span' ng-model='options.template1' required>
                <option disabled value=''>Pick one...</option>
                <option ng-repeat='item in dbWidgets' value='{{item.template}}'>{{item.template}}</option>
            </select>
            <select class='span' ng-model='options.template2'>
                <option value=''>None (I only want 1 template)</option>
                <option ng-repeat='item in dbWidgets' value='{{item.template}}'>{{item.template}}</option>
            </select>

        <div ng-show='options.template1'> 
            <label>{{options.template1}} Options</label>
                <input class='span' type='text' ng-model='template1.key' placeholder='Option Name' required>
                <div class='input-append'>
                    <input class='span' type='text' ng-model='template1.value' placeholder='Option Value' required>
                    <button class='btn' ng-click='template1Add(template1)'>Add</button>
                </div>
        </div>

        <div ng-show='options.template2'>
            <label>{{options.template2}} Options</label>
                <input class='span' type='text' ng-model='template2.key' placeholder='Option Name' required>
                <div class='input-append'>
                    <input class='span' type='text' ng-model='template2.value' placeholder='Option Value' required>
                    <button class='btn' ng-click='template2Add(template2)'>Add</button>
                </div>
        </div>

        <label>Layout</label>
            <input class='span' type='number' ng-model='widget.layout["data-row"]' placeholder='Row Position' required>
            <input class='span' type='number' ng-model='widget.layout["data-col"]' placeholder='Column Position' required>
            <input class='span' type='number' ng-model='widget.layout["data-sizex"]' placeholder='Width Size' required>
            <input class='span' type='number' ng-model='widget.layout["data-sizey"]' placeholder='Height Size' required>

        <button class='btn btn-primary btn-block btn-large' ng-click='addWidget(widget, options)'>
            <i class='icon-ok'></i> 
            Add Widget
        </button>
    </form>


    </div>

    <div class="span7">
Widget
<pre>
{{widget | json}}
</pre>

        <div class='optionsList span4' ng-show='options.template1'>
            <ul>
                <li>{{options.template1}} Options</li>
                <li ng-repeat="item in template1">
                    Option: {{item.key}}
                    <br />
                    Value: {{item.value}}
                    <div class='action'>
                        <a href="" ng-click="template1Remove($index)">
                            <i class='icon-remove icon-large'></i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <div class='optionsList span4' ng-show='options.template2'>
            <ul>
                <li>{{options.template2}} Options</li>
                <li ng-repeat="item in template2">
                    Option: {{item.key}}
                    <br />
                    Value: {{item.value}}
                    <div class='action'>
                        <a href="" ng-click="template2Remove($index)">
                            <i class='icon-remove icon-large'></i>
                        </a>
                    </div>
                </li>
            </ul>
        </div>

        <div>
            <ul ng-repeat="template in dbWidgets">
                <li><strong>{{template.template}}</strong></li>
                <li ng-repeat="(key, value) in template.options track by $id($index)">{{key}} : {{value}}</li>
            </ul>
        </div>

    </div>

</div>
