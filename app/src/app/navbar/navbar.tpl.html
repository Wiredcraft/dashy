<header id="top-bar"> 
    <div class="inner"> 
        <div id="branding"> 
            <a href="/"> Dashy </a> 
        </div>
        <a class="btn navbtn" ng-click="open()">
            <i class="icon-plus icon-large"></i>
        </a>

        <a class="btn navbtn" ng-hide="locked" ng-click="lock()">
            <i class="icon-unlock-alt icon-large"></i>
        </a>

        <a class="btn navbtn" ng-show="locked" ng-click="unlock()">
            <i class="icon-lock icon-large"></i>
        </a>

        <a class="btn navbtn" ng-click="refresh()">
            <i class="icon-refresh icon-large"></i>
        </a>
    </div>
</header>

<!-- Include Widget Modal -->
<ng-include src="'modal_add/addModal.tpl.html'"></ng-include>
