<ul class='list'>
    <li ng-repeat='item in list'>
        <div ng-switch on='class'>
            <div ng-switch-when='image'>
                <img src='{{item.value.data.image}}'>
            </div>
            <div ng-switch-when='status'>
                <div class='{{item.value.data.status}}'></div>  
            </div>
        </div>
        <div ng-if='class==="image"'></div>
        <h3>{{item.value.data.title}}</h3>
        <p>{{item.value.since}}</p>
    </li>
</ul>
