<div class="comment-container">
  <span data-bind="current_comment.issue" class="header"></span>
  <br />
  <span data-bind='current_comment.title' class="issue"></span>
  <span data-bind='current_comment.assignee' class="assignee"></span>
  <br />
  <p class="comment" data-bind='quote'></p>
</div>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind="updatedAtMessage"></p>
