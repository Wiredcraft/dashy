<div class="comment-container">
  <h1 class="title">Issue in: <span data-bind="current_comment.title"></span></h1>
  <span data-bind='current_comment.issue' class="issue"></span>
  <span data-bind='current_comment.assignee' class="assignee"></span>
  <br />
  <p class="comment" data-bind='quote'></p>
</div>

<p class="more-info" data-bind="moreinfo | raw"></p>
