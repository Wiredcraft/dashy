<widget ng-repeat='widget in appc.app.widgets'
        app-height='appc.clientHeight'
        widget-model='widget'
        class='widget'></widget>

<filler-widget ng-repeat='widget in appc.app.fillerWidgets'
        app-height='appc.clientHeight'
        widget-model='widget'
        class='widget'></filler-widget>
