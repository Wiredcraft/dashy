<div class='gauge-value'>
  <span ng-if="comp.gauge.currentValue">{{comp.gauge.currentValue}}<i>%</i></span>
</div>

<svg version="1.1" width="300" height="300" viewBox="0 0 300 300">
  <path gauge gauge-model="comp.gauge"></path>
</svg>

<style>
.gauge-arc-background {
  fill: pink;
  opacity: 0.5;
}
.gauge-arc {
  fill: pink;
}
.gauge-value {
  text-align: center;
  position:absolute;
}
.gauge-value span {
  color: pink;
  font-size: 82pt;
  width: 300px;
  margin-left: auto;
  margin-right: auto;
  display: inline-block;
  line-height: 300px;
}
.gauge-value span i {
  color: pink;
  font-style: normal;
  font-size: 30pt;
}
</style>
