<h2>
  <strong ng-if='comp.gauge.currentValue != null'>
    {{comp.gauge.currentValue}}<i>%</i>
  </strong>
</h2>

<svg version='1.1'
     ng-attr-width='{{comp.smallestDimension}}'
     ng-attr-height='{{comp.smallestDimension}}'
     ng-attr-viewBox='{{comp.viewBox}}'
     class='arcs'>
  <path gauge gauge-model='comp.gauge'></path>
</svg>
<!--hack for angular expression parser-->
<span style='display:none'>{{comp.gauge.backgroundArcD}}</span>
